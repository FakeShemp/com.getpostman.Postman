app-id: com.getpostman.Postman
base: io.atom.electron.BaseApp
base-version: 18.08
runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk
command: Postman
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: Postman
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm644 logo-mark.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 -t /app/share/applications com.getpostman.Postman.desktop
      - install -Dm644 -t /app/share/metainfo com.getpostman.Postman.appdata.xml
      - install -Dm755 run.sh /app/bin/Postman
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf Postman.tar.gz
          - rm Postman.tar.gz
          - mkdir -p /app/extra/Postman
          - mv Postman/app/* /app/extra/Postman
      - type: extra-data
        only-arches:
          - x86_64
        url: https://dl.pstmn.io/download/version/7.1.0/linux64
        sha256: ff7fc69bf9b324e8f58cfd7e1bd32f4b9a1f8b3b22be3472931b32d6e1c17c02
        size: 68990785
        filename: Postman.tar.gz
      - type: extra-data
        only-arches:
          - i386
        url: https://dl.pstmn.io/download/version/7.1.0/linux32
        sha256: 43dc406524938ca5107a67ff8d8f96a82d7fbe9d003d55be9fd860c02c517af3
        size: 71105407
        filename: Postman.tar.gz
      - type: script
        dest-filename: run.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/extra/Postman/Postman "$@"
      - type: file
        path: com.getpostman.Postman.desktop
      - type: file
        path: com.getpostman.Postman.appdata.xml
      - type: file
        path: com.getpostman.Postman.png
