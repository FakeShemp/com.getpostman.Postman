app-id: com.getpostman.Postman
base: io.atom.electron.BaseApp
base-version: 18.08
runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk
command: Postman
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: Postman
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm644 logo-mark.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 -t /app/share/applications com.getpostman.Postman.desktop
      - install -Dm644 -t /app/share/metainfo com.getpostman.Postman.appdata.xml
      - install -Dm755 run.sh /app/bin/Postman
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf Postman.tar.gz
          - rm Postman.tar.gz
          - mkdir -p /app/extra/Postman
          - mv Postman/app/* /app/extra/Postman
      - type: extra-data
        only-arches:
          - x86_64
        url: https://dl.pstmn.io/download/version/7.2.0/linux64
        sha256: f136c6aeda8bd4230dc734b2e5bb8b5bbfb0c54c8c4f1b082ae1c72fc8471cf0
        size: 71208112
        filename: Postman.tar.gz
      - type: extra-data
        only-arches:
          - i386
        url: https://dl.pstmn.io/download/version/7.2.0/linux32
        sha256: 130710e5ddde5d911a3eb40b3812cb0917fe3381d8852475daebaee28f6d72c8
        size: 73323659
        filename: Postman.tar.gz
      - type: script
        dest-filename: run.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/extra/Postman/Postman "$@"
      - type: file
        path: com.getpostman.Postman.desktop
      - type: file
        path: com.getpostman.Postman.appdata.xml
      - type: file
        path: logo-mark.svg
